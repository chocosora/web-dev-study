<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>회원가입</h1>
    <form action="" method="get">
      <label for="user-name">이름</label>
      <input
        type="text"
        name="이름"
        placeholder="이름"
        required
        id="user-name"
      />
      <label for="user-id">아이디</label>
      <input
        type="text"
        name="아이디"
        placeholder="아이디"
        minlength="5"
        maxlength="13"
        required
        id="user-id"
      />
      <label for="user-email">이메일</label>
      <input
        type="email"
        name="이메일"
        placeholder="이메일"
        required
        id="user-email"
      />
      <label for="user-password">비밀번호</label>
      <input
        type="password"
        name="비밀번호"
        placeholder="비밀번호"
        minlength="6"
        maxlength="13"
        required
        id="user-password"
      />
      <label for="user-tel">전화번호</label>
      <input
        type="tel"
        name="전화번호"
        placeholder="전화번호 (***-****-****)"
        maxlength="13"
        pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
        id="user-tel"
      />
      <label for="user-age">만 나이</label>
      <input
        type="number"
        name="만 나이"
        placeholder="만 나이"
        min="0"
        id="user-age"
      />
      <label for="user-profile-picture">프로필 사진</label>
      <input
        type="file"
        name="파일"
        placeholder="파일"
        accept=".png, .jpg"
        id="user-profile-picture"
      />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
