<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Receipt</title>
  </head>
  <body>
    <h1>Bill sharing request<span>from Kimbug</span></h1>
    <div class="receipt">
      <h2>McDonald's</h2>
      <strong class="barcode">
        <img src="./assets/barcode.svg" alt="" />
      </strong>
      <span aria-label="Issued on June 24, 20xx">24.06.20xx</span>
      <div>
        <div>
          <dl>
            <dt>Coke Light - 0.3<span aria-label="litter">L</span></dt>
            <dd><strong>&dollar;1.05</strong></dd>
          </dl>
        </div>
        <div>
          <dl>
            <dt>Heineken Beer - 0.5<span aria-label="litter">L</span></dt>
            <dd><strong>&dollar;3.25</strong></dd>
          </dl>
        </div>
        <div>
          <dl>
            <dt>Cicken McNurggets<span aria-label="litter">L</span></dt>
            <dd><strong>&dollar;21.00</strong></dd>
          </dl>
          <div>
            <dl>
              <dt>In total</dt>
              <dd><strong>&dollar;25.75</strong></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
